<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/2a25aaf532.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/style.css" />
    <title>Factory game</title>
  </head>
  <body>
    <div id="gridContainer"></div>
    <button class="floating-buttons" id="guide">?</button>

    <div id="dropdown">
      <button class="building-button" id="build">
        <i class="fa-solid fa-hammer" style="color: #ffffff"></i>
      </button>
      <div id="dropdown_menu">
        <button class="building-button" onclick="build()">
          <i class="fa-solid fa-industry fa-xl"></i>
        </button>
        <button class="building-button"></button>
        <button class="building-button"></button>
      </div>
    </div>

    <script src="scripts/game.js"></script>
    <script src="scripts/functions.js"></script>
  </body>
</html>
